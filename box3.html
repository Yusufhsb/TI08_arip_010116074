<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 90%;
        margin: 0 auto;
      }
      .contact1,
      .contact2 {
        display: flex;
        gap: 2rem;
        margin: 2rem 0;
      }
      .box {
        width: 33%;
        height: 150px;
        border: 2px solid;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="contact2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
